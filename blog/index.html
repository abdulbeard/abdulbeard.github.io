---
layout: default
title: Archives
navbarlocation: blog
---
	<!--<h1>{{ page.title }}</h1>-->
	<h2 class="ui icon center aligned header">
		<i class="history icon"></i>
		<div class="content">
			{{ page.title }}
			<div class="sub header">Tales of times long past.</div>
		</div>
	</h2>

	<div class="ui inverted segment">
		<div class="ui inverted relaxed divided huge list">
			{% for post in site.posts %}
			<a href="{{ post.url }}" class="item" title="{{ post.title }}">
				{{ post.date | date_to_string }}__{{ post.title }}
			</a> 
			{% endfor %}
		</div>
	</div>
